<div class="search">
  <input type="text" 
    class="search__input" 
    [(ngModel)]="inputedValue" 
    (ngModelChange)="changedInput()"
    (focusout)="emitValueInput()"
    required>
  <div class="list-wrap" >
    <div class="list">
      <div class="list__item" 
        *ngFor="let item of filteredList"
        (mousedown)="itemClicked(item)">
        {{ item }}
      </div>
    </div>
  </div>
</div>
