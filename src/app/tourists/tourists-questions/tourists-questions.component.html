<section class="questions-wrap">
  <div class="container">
    <div class="questions">
      <div class="questions-card">
        <h2>Information for tourists</h2>
        <expanding-list-item *ngFor="let item of questionsAnswers; let id = index"
          [listItem]="item"
          [id]="id">
        </expanding-list-item>
      </div>
    </div>
  </div>
</section>
