<div class="card-wrap">
  <google-map 
    [lat]="contact.lat"
    [lng]="contact.lng"
    [title]="contact.title"
  >
  </google-map>
  <div class="card-info">
    <p class="card-info__adress info">
      {{ contact.address }}
    </p>
    <p class="card-info__times info">
      Mon-Fri 9:30-19:00 Sat 10:00 - 17:00
    </p>
    <p class="card-info__phone info">
      <span class="highlight">{{ contact.phone }}</span> Free for all numbers
    </p>
  </div>
</div>
