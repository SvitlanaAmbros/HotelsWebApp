<div class="contacts-wrap">
  <div class="container">
    <div class="contacts">
      <h2>Our contacts</h2>
      <div class="contacts-row">
        <contact-card *ngFor="let contact of contacts" 
            [contact]="contact" 
            class="contacts__card">
        </contact-card>
      </div>
    </div>
  </div>
</div>
